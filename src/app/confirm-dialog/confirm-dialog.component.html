<h2 mat-dialog-title>Megerősítés</h2>
<div mat-dialog-content>{{ data.message }}</div>
<div mat-dialog-actions>
    <button mat-flat-button (click)="onNoClick()" class="cancel_button">Mégsem</button>
    <button mat-flat-button [mat-dialog-close]="true" class="delete">
        <mat-icon class="material-symbols-outlined">delete</mat-icon>
        Törlés
    </button>
</div>
