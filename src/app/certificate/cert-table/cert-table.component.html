<div class="table-container">
   
    <table mat-table [dataSource]="certificates" class="mat-elevation-z8">
      
      <!-- Certificate Number Column -->
      <ng-container matColumnDef="certNo">
        <th mat-header-cell *matHeaderCellDef> Certificate No </th>
        <td mat-cell *matCellDef="let element"> {{element.certNo}} </td>
      </ng-container>

      <!-- File Name Column -->
      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef> File Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
      </ng-container>

      <!-- xCondition Column -->
      <ng-container matColumnDef="xcondition">
        <th mat-header-cell *matHeaderCellDef> X </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon *ngIf="element.xcondition; else noCondition">highlight_off</mat-icon>
          <ng-template #noCondition>
            N/A
          </ng-template>
        </td>
      </ng-container>

      <!-- specCondition Column -->
      <ng-container matColumnDef="specCondition">
        <th mat-header-cell *matHeaderCellDef> Specific Condition of Use</th>
        <td mat-cell *matCellDef="let element"> {{element.specCondition || 'N/A'}} </td>
      </ng-container>

       <!-- Uploaded At Column -->
       <ng-container matColumnDef="uploadedAt">
        <th mat-header-cell *matHeaderCellDef> Updated </th>
        <td mat-cell *matCellDef="let element"> {{element.uploadedAt | date:'short'}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button [href]="element.fileUrl" target="_blank" aria-label="Download">
            <mat-icon>download</mat-icon>
          </a>
        </td>
      </ng-container>

      <!-- Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p *ngIf="certificates.length === 0" class="no-data">Nincsenek feltöltött tanúsítványok.</p>
  </div>
