<div class="dataplate-container">
    <mat-tab-group [(selectedIndex)]="selectedTabIndex" (selectedIndexChange)="onTabChange($event)">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">list</mat-icon>
          Certificate List
        </ng-template>
        <ng-container *ngIf="selectedTabIndex === 0">
          <app-cert-table></app-cert-table>
        </ng-container>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">add</mat-icon>
          Add Certificate
        </ng-template>
        <ng-container *ngIf="selectedTabIndex === 1">
          <app-certificate-upload></app-certificate-upload>
        </ng-container>
      </mat-tab>
    </mat-tab-group>
  </div>
